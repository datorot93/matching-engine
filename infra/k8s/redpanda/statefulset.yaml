apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redpanda
  namespace: matching-engine
spec:
  serviceName: redpanda
  replicas: 1
  selector:
    matchLabels:
      app: redpanda
  template:
    metadata:
      labels:
        app: redpanda
    spec:
      containers:
      - name: redpanda
        image: docker.redpanda.com/redpandadata/redpanda:latest
        args:
        - redpanda
        - start
        - --smp=1
        - --memory=1G
        - --overprovisioned
        - --kafka-addr=PLAINTEXT://0.0.0.0:9092
        - --advertise-kafka-addr=PLAINTEXT://redpanda-0.redpanda.matching-engine.svc.cluster.local:9092
        - --node-id=0
        - --check=false
        ports:
        - containerPort: 9092
          name: kafka
        - containerPort: 9644
          name: admin
        resources:
          requests:
            cpu: "1"
            memory: 1Gi
          limits:
            cpu: "2"
            memory: 2Gi
        readinessProbe:
          tcpSocket:
            port: 9092
          initialDelaySeconds: 10
          periodSeconds: 5
