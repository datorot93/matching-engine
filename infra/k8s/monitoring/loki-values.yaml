# Loki Helm values -- minimal single-binary (monolithic) mode for local dev
# Chart: grafana/loki

deploymentMode: SingleBinary

loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h
  storage:
    type: filesystem
  limits_config:
    retention_period: 24h
    allow_structured_metadata: false

singleBinary:
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 256Mi

# Disable components not needed in monolithic mode
read:
  replicas: 0
write:
  replicas: 0
backend:
  replicas: 0

# Disable gateway (nginx) -- not needed for local dev
gateway:
  enabled: false

# Disable minio/s3 -- we use filesystem storage
minio:
  enabled: false

# Disable monitoring/self-monitoring
monitoring:
  lokiCanary:
    enabled: false
  selfMonitoring:
    enabled: false
    grafanaAgent:
      installOperator: false

# Disable test pod
test:
  enabled: false

# ChunksCache and resultsCache disabled for minimal footprint
chunksCache:
  enabled: false

resultsCache:
  enabled: false
