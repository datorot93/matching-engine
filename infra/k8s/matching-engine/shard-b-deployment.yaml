apiVersion: apps/v1
kind: Deployment
metadata:
  name: me-shard-b
  namespace: matching-engine
  labels:
    app: matching-engine
    shard: b
spec:
  replicas: 1
  selector:
    matchLabels:
      app: matching-engine
      shard: b
  template:
    metadata:
      labels:
        app: matching-engine
        shard: b
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9091"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: matching-engine
        image: matching-engine:experiment-v1
        imagePullPolicy: Never
        env:
        - name: SHARD_ID
          value: "b"
        - name: SHARD_SYMBOLS
          value: "TEST-ASSET-E,TEST-ASSET-F,TEST-ASSET-G,TEST-ASSET-H"
        - name: KAFKA_BOOTSTRAP
          value: "redpanda-0.redpanda.matching-engine.svc.cluster.local:9092"
        - name: HTTP_PORT
          value: "8080"
        - name: METRICS_PORT
          value: "9091"
        - name: WAL_PATH
          value: "/app/wal"
        - name: WAL_SIZE_MB
          value: "64"
        - name: ENABLE_DETAILED_LOGGING
          value: "true"
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 9091
          name: metrics
        resources:
          requests:
            cpu: "1"
            memory: 512Mi
          limits:
            cpu: "2"
            memory: 1Gi
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
