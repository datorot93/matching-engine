apiVersion: apps/v1
kind: Deployment
metadata:
  name: edge-gateway
  namespace: matching-engine
  labels:
    app: edge-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: edge-gateway
  template:
    metadata:
      labels:
        app: edge-gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9091"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: edge-gateway
        image: edge-gateway:experiment-v1
        imagePullPolicy: Never
        env:
        - name: HTTP_PORT
          value: "8080"
        - name: METRICS_PORT
          value: "9091"
        - name: ME_SHARD_MAP
          value: "a=http://me-shard-a:8080,b=http://me-shard-b:8080,c=http://me-shard-c:8080"
        - name: SHARD_SYMBOLS_MAP
          value: "a=TEST-ASSET-A:TEST-ASSET-B:TEST-ASSET-C:TEST-ASSET-D,b=TEST-ASSET-E:TEST-ASSET-F:TEST-ASSET-G:TEST-ASSET-H,c=TEST-ASSET-I:TEST-ASSET-J:TEST-ASSET-K:TEST-ASSET-L"
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 9091
          name: metrics
        resources:
          requests:
            cpu: "0.5"
            memory: 256Mi
          limits:
            cpu: "1"
            memory: 512Mi
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
